<div class="user-list">
    <table class="user-list__table">
        <thead>
        <tr class="user-list__table-header">
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Type</th>
        </tr>
        </thead>
        <tbody>
        <tr class="user-list__table-row"
            ng-class="{'user-list__table-row--selected': user.id === $ctrl.selectedUserId}"
            ng-repeat="user in $ctrl.users track by user.id"
            ng-click="$ctrl.editUser(user.id)"
        >
            <td>{{ user.username }}</td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.user_type | userTypeDisplay }}</td>
        </tr>
        </tbody>
    </table>
</div>
